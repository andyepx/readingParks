    var map;

    function initialize() {

        var mapOptions = {
            center: new google.maps.LatLng(-27.4364229, 153.0010731),
            zoom: 14
        };
        map = new google.maps.Map(document.getElementById("map-canvas"),
            mapOptions);
    }
    google.maps.event.addDomListener(window, 'load', initialize);
    
    </script>
