<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./webfonts/fanwood_italic_macroman/stylesheet.css" />
    <link rel="stylesheet" href="./webfonts/fanwood_regular_macroman/stylesheet.css" />
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPgeswSLqlvGvCs6kGb-hHhzuCOURHquU">
    </script>
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="script.js"></script>
    <script type="text/javascript">
    
    </script>
</head>

<body>
    <div id="map-hover-popup-create">
        <h3>Drop a new book</h3>

        <p>Select the Shelter where you've just left your book and type in the details of your book or use the code on your book to update its location!</p>
        <form action="" id="newBookForm">
            <input type="text" name="currentCode" id="book-code" />

            <input type="text" name="title" id="new-title" />
            <input type="text" name="author" id="new-author" />
            <input type="hidden" name="longitude" id="new-longitute" />
            <input type="hidden" name="latitude" id="new-latitude" />
            <input type="submit" />
        </form>
    </div>
    <div id="map-hover-grey"></div>
    <div id="map-hover-popup">
    </div>
    <div id="map-hover">
        <div class="top">
            <div class="logo"></div>
            <div class="drag"></div>
        </div>
        <div class="menu">
            <ul>
                <li><a href="#" id="nearMe">Near me</a>
                </li>
                <li><a href="#" id="myBooks">My books</a>
                </li>
                <li><a href="#" id="explore">Explore</a>
                </li>
                <li><a href="#" id="wishlist">Wishlist</a>
                </li>
            </ul>
        </div>
        <div class="sideContent">
            <div class="topMenu">
                <ul>
                    <li><a href="#" id="myReadings">My readings</a></li>
                    <li><a href="#" id="bookDrop">Drop new book</a></li>
                </ul>
            </div>
            <div class="content"></div>
        </div>

    </div>
    <div id="map-canvas"></div>
</body>

</html>
